    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 4}

    grep:
      thresholds: {num-issues: 7}

    jscpd:
      thresholds: {num-issues: 3}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 15}

    ### ------------------------------------------------------
