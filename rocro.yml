---
inspecode:

  global:
    runtime:
      python: 3

  tasks:

    - name: dockerfilelint
      type: docker-build
      dockerfile: ".rocro/dflint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/dockerfilelint.json"
          - stage: linter-stage
            path: "/.reports/dockerfilelint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/dockerfilelint.sarif"
          format: SARIF
      thresholds: {num-issues: 5}

    - name: _hadolint
      type: docker-build
      dockerfile: ".rocro/hadolint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/hadolint.json"
          - stage: linter-stage
            path: "/.reports/hadolint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/hadolint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 15}

    - name: -yamllint
      type: docker-build
      dockerfile: ".rocro/yamllint/Dockerfile"
      options:
        --context: .
        --build-arg: [OUTDIR=/.reports]
      artifacts:
        uploads:
          - stage: linter-stage
            path: "/.reports/yamllint.issues"
          - stage: linter-stage
            path: "/.reports/yamllint.sarif"
      reports:
        - stage: linter-stage
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 77}

  tools:

    autopep8:
      auto-fix: true
      thresholds: {num-issues: 32}

    cpd:
      thresholds: {num-issues: 0}

    ### ------------------------------------------------------
