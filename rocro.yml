    # nose2:
    #   thresholds: {num-issues: 999}

    ### Prospector was aborted unexpectedly. (codelift#2459)
    # prospector:
    #   thresholds: {num-issues: 169}

    pycodestyle:
      thresholds: {num-issues: 324}

    pyflakes:
      thresholds: {num-issues: 7}

    pylint:
      thresholds: {num-issues: 469}

    pytest:
      thresholds: {num-issues: 0}   # "found no input files"

    unused:
      thresholds: {num-issues: 99}

    yapf:
      auto-fix: true
      thresholds: {num-issues: 55}
